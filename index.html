<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Notifications</title>
</head>
<body>

  <main class="main">

    <section class="section-notifications">
        <div class="notifications-container">
          
          <div class="notifications-header container">
            <h1 class="header">Notifications </h1>
            <p class="notification-count">3</p>
            <p class="mark-all-as-read">Mark all as read</p>
          </div>

          <div class="notification container">
            <img class="profile-img" src="./assets/images/avatar-mark-webber.webp" alt="Profile picture of Mark Webber">
            <p class="user-name">Mark Webber</p>
            <p class="notification-text">reacted to your recent post</p>
            <p class="post-text">My first tournament today!</p>
            <div class="new-notification-icon"></div>

          </div>

        </div>
    </section>
    
  </main>

</body>
</html>
